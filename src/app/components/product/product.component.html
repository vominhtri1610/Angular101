<li class="product-info">
  <span class="name"> {{ product.name }}</span>
  <span class="unitPrice"> {{ product.unitPrice }}</span>
  <span class="quantity"> {{ product.quantity }}</span>
  <span class="total"> {{ product.total | number : ".3-3" }}</span>
  <span class="buyProduct" (click)="buyProduct()">Buy</span>
  <span class="deleteProduct" (click)="deleteProduct()">Delete</span>
</li>
