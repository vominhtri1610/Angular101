<div class="list">
  <div class="row">
    <span>Product</span>
    <span>Unit Price</span>
    <span>Quantity</span>
    <span>Total Price</span>
    <span>Actions</span>
    <span></span>
  </div>
  <div>
    <ul>
      @for (product of products; track $index) {
      <app-product
        [sanpham]="product"
        (onBuy)="handleBuyProduct($event)"
        (onDelete)="handleDeleteProduct($event)"
      ></app-product>

      }
    </ul>
  </div>
</div>
